name: Daily Market Data Update

on:
  schedule:
    # Run at 22:00 UTC Mon-Fri (after US market close at 16:00 ET = 21:00 UTC)
    - cron: '0 22 * * 1-5'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install yfinance pandas

      - name: Fetch market data
        run: python scripts/fetch_data.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/
          if git diff --staged --quiet; then
            echo "No data changes to commit"
          else
            git commit -m "chore: daily market data update $(date -u +%Y-%m-%d)"
            git push
          fi

  # After data update, rebuild and deploy the site
  deploy:
    needs: update-data
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main  # Get the latest commit (including data update)

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - uses: actions/deploy-pages@v4
        id: deployment
